<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clima-icono.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Climática</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>

    <div id="aplicacion">
        <div class="contenedor">

            <h1>Clima Actual</h1>

            <form id="formulario-busqueda">
                <input type="text" id="entrada-ciudad" placeholder="Ingresa una ciudad..." required>
                <button type="submit">Buscar</button>
            </form>

            <div id="clima-info" class="clima-contenedor">
                <div class="clima-encabezado">
                    <h2 id="nombre-ciudad"></h2>
                    <img id="icono-clima" src="" alt="Clima">
                </div>
                <div class="clima-detalles">
                    <p class="temperatura">Temperatura: <span id="temperatura"></span>°C</p>
                    <p class="descripcion" id="descripcion-clima"></p>
                    <p>Humedad: <span id="humedad"></span>%</p>
                    <p>Viento: <span id="viento"></span> km/h</p>
                </div>
            </div>

            <div id="mensaje-error" class="error oculto"></div>
        </div>
    </div>

    <footer class="pie">
        <div class="contenido-pie">
            <i class="fas fa-code"></i>
            <p>Desarrollado por <span class="nombre-desarrollador">Cristian R. Sanchez</span></p>
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
